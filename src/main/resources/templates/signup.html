<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arisuki - 新規登録</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { 
        background-color: #f4f7f6; 
        color: #333;
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    .signup-container {
        max-width: 420px;
        margin: 80px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    .btn-dark-custom { 
        background-color: #2c3e50; 
        border: none; 
        color: white;
    }
    .btn-dark-custom:hover { 
        background-color: #34495e; 
        color: white;
    }
    .form-label {
        font-weight: 500;
        color: #555;
    }
    .divider {
        border-top: 1px solid #eee;
        margin: 25px 0;
    }
    .text-secondary-custom {
        color: #7f8c8d;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="signup-container">
            <h3 class="text-center mb-4">Create Account</h3>
            
            <p class="text-center small text-secondary-custom mb-4">
                新しくアカウントを作成して、あなたの「好き」を記録しましょう。
            </p>

            <form th:action="@{/signup}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" 
                           placeholder="ユーザー名を入力" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="パスワードを入力" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark-custom">アカウントを登録する</button>
                </div>
            </form>

            <div class="divider"></div>

            <div class="text-center">
                <p class="small text-secondary-custom mb-2">既にアカウントをお持ちの方</p>
                <a th:href="@{/login}" class="text-decoration-none small" style="color: #2c3e50; font-weight: bold;">ログイン画面へ戻る</a>
            </div>
        </div>
    </div>

</body>
</html>
