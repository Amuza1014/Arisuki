<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>マイページ - ArrayList&lt;Suki&gt;</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff5f8; }
        /* カード全体のスタイル */
        .card { border-radius: 15px; border: none; transition: 0.3s; overflow: hidden; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-img-top { height: 200px; object-fit: cover; }
        
        /* リンクの装飾を消す */
        .card-link { text-decoration: none; color: inherit; }
        
        /* カスタムの薄い色 */
        .text-light-gray { color: #adb5bd; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- <div class="d-flex justify-content-between align-items-center mb-4"> -->
            <h2 class="fw-bold">✨ マイページ ✨</h2>
             <div class="d-flex flex-column align-items-end">
            <a th:href="@{/form}" class="btn btn-primary mb-1" style="background-color: #ff4081; border: none;">新しく登録する</a>
             <a th:href="@{/login}" class="btn btn-primary" style="background-color: #ff4081; border: none;">ログアウト</a>
        </div>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="book : ${bookList}">
                <a th:href="@{/detail/{id}(id=${book.id})}" class="card-link">
                    <div class="card h-100 shadow-sm">
                        <img th:src="${book.thumbnailUrl != null && !book.thumbnailUrl.isEmpty()} ? ${book.thumbnailUrl} : 'https://placehold.jp/400x300.png?text=No%20Image'" 
                             class="card-img-top" alt="thumbnail">
                        
                        <div class="card-body">
                            <h5 class="card-title fw-bold" th:text="${book.title}">作品名</h5>
                            
                            <p class="card-text text-light-gray" 
                               th:text="${#strings.length(book.reviewText) > 7} 
                                        ? ${#strings.substring(book.reviewText, 0, 7)} + '…' 
                                        : ${book.reviewText}">
                               レビュー内容
                            </p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(bookList)}" class="text-center mt-5">
            <p class="text-muted">まだ登録された作品はありません。上のボタンから好きなものを登録してね！</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
