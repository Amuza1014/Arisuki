<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>評価完了</title>
<style>
body {
	background-color: #121212;
	color: #e0e0e0;
	font-family: 'Helvetica Neue', Arial, sans-serif;
	/* 下部メニューの高さ分、余白を確保（スマホのみ） */
	padding-bottom: 80px;
}
/* カード全体のスタイル */
.card {
	border-radius: 15px;
	border: none;
	transition: 0.3s;
	overflow: hidden;
}

.card:hover {
	transform: translateY(-5px);
	box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
}

.card-img-top {
	height: 200px;
	object-fit: cover;
}

/* リンクの装飾を消す */
.card-link {
	text-decoration: none;
	color: inherit;
}

/* カテゴリごとのバッジ（ラベル） */
.badge-book {
	background-color: #0d6efd;
}


.badge-movie {
	background-color: #ff8c00;
}

.badge-game {
	background-color: #198754;
}

.btn-custom-green {
	background-color: #2ecc71;
	color: #fff;
	border: none;
	font-weight: bold;
	padding: 8px 20px;
	border-radius: 8px;
	transition: 0.3s;
}

/* カスタムの薄い色 */
.text-light-gray {
	color: #adb5bd;
}
</style>
</head>
<body>
	
	<div class="container mt-5">
		<h2>評価完了しました</h2>
		<div class="d-flex flex-column align-items-end">
			<a th:href="@{/timeline}" class="btn btn-custom-green">タイムラインに戻る</a>
		</div>
	</div>
</body>
</html>
