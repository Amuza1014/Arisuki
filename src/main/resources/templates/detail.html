<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>作品詳細 - ArrayList&lt;Suki&gt;</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #fff5f8; }
        .detail-container { max-width: 800px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .detail-img { width: 100%; max-height: 400px; object-fit: contain; border-radius: 10px; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="detail-container">
            <h2 class="text-center mb-4" th:text="${book.title}">作品名</h2>
            
            <div class="text-center mb-4">
                <img th:src="${book.thumbnailUrl != null && !book.thumbnailUrl.isEmpty()} ? ${book.thumbnailUrl} : 'https://placehold.jp/400x300.png?text=No%20Image'" 
                     class="detail-img shadow-sm" alt="thumbnail">
            </div>

            <div class="mb-4">
                <h5>✨ レビュー</h5>
                <p class="p-3 bg-light rounded" style="white-space: pre-wrap;" th:text="${book.reviewText}">レビュー本文</p>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/mypage}" class="btn btn-outline-secondary">戻る</a>
                <div>
                    <a href="#" class="btn btn-warning me-2">編集</a>
                    <a href="#" class="btn btn-danger">削除</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
