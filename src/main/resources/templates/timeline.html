<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>タイムライン - ArrayList&lt;Suki&gt;</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
        body { background-color: #fff5f8; }
        /* カード全体のスタイル */
        .card { border-radius: 15px; border: none; transition: 0.3s; overflow: hidden; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .card-img-top { height: 200px; object-fit: cover; }
        
        /* リンクの装飾を消す */
        .card-link { text-decoration: none; color: inherit; }
        
        /* カテゴリごとのバッジ（ラベル） */
        .badge-book { background-color: #0d6efd; }
        .badge-movie { background-color: #ff8c00; }
        .badge-game { background-color: #198754; }
        
        /* カスタムの薄い色 */
        .text-light-gray { color: #adb5bd; }
    </style>
</head>
<body>
	<div class="container mt-4">

    <h2 class="fw-bold mb-4">✨タイムライン✨</h2>

    <div class="d-flex justify-content-end mb-4">
        <a th:href="@{/mypage}" 
           class="btn btn-primary" 
           style="background-color: #ff4081; border: none;">
            マイページに戻る
        </a>
    </div>

    <div class="row">

        <!-- ★ここが重要：カードを丸ごとリンクにする -->
        <div class="col-md-4 mb-4" th:each="item : ${sukiList}">
            <a th:href="@{/detail/{id}(id=${item.id})}" class="card-link">
                <div class="card h-100">

                    <!-- サムネイル -->
                    <img th:if="${item.thumbnailUrl != null}" 
                         th:src="${item.thumbnailUrl}" 
                         class="card-img-top" 
                         alt="サムネイル">

                    <div class="card-body">

                        <!-- カテゴリバッジ -->
                        <span th:if="${item.category == 1}" 
                              class="badge badge-book">Book</span>

                        <span th:if="${item.category == 2}" 
                              class="badge badge-movie">Movie</span>

                        <span th:if="${item.category == 3}" 
                              class="badge badge-game">Game</span>

                        <!-- タイトル -->
                        <h5 class="card-title mt-2"
                            th:text="${item.title}">
                        </h5>

                        <!-- 作成者 -->
                        <p class="text-light-gray mb-1"
                           th:text="${item.creator}">
                        </p>

                        <!-- レビュー -->
                        <p class="card-text"
                           th:text="${item.reviewText}">
                        </p>

                    </div>

                </div>
            </a>
        </div>

    </div>

</div>

</body>
</html>
