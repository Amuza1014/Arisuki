<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>作品編集 - ArrayList&lt;Suki&gt;</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #121212;
	color: #e0e0e0;
	font-family: 'Helvetica Neue', Arial, sans-serif;
	/* 下部メニューの高さ分、余白を確保（スマホのみ） */
	padding-bottom: 80px;
}

.form-container {
	max-width: 600px;
	margin: 50px auto;
	/* background: white; */
	background-color: #1e1e1e;
	padding: 30px;
	border-radius: 15px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.btn-primary {
	background-color: #ff4081;
	border: none;
}

.btn-primary:hover {
	background-color: #f50057;
}

.sub-fields {
	display: none;
}

img.thumbnail-preview {
	max-width: 200px;
	max-height: 200px;
	border: 1px solid #ccc;
	border-radius: 5px;
}
</style>
</head>
<body>
	<div class="container">
		<div class="form-container">
			<h2 class="text-center mb-4">✨ 作品の編集 ✨</h2>
			<p class="text-center text-muted">内容を書き換えて保存してください</p>

			<form th:action="@{/complete}" method="post" id="editForm"
				enctype="multipart/form-data">

				<input type="hidden" name="id" th:value="${item.id}">

				<!-- カテゴリ選択 -->
				<div class="mb-4">
					<label for="category" class="form-label fw-bold">ジャンル</label> <select
						class="form-select border-primary" id="category" name="category"
						onchange="toggleFields()" required>
						<option value="" disabled>選択してください</option>
						<option value="1" th:selected="${item.category == '1'}">ブック
							(Book)</option>
						<option value="2" th:selected="${item.category == '2'}">ムービー
							(Movie)</option>
						<option value="3" th:selected="${item.category == '3'}">ゲーム
							(Game)</option>
					</select>
				</div>
				<!-- 本用フィールド -->
				<div id="itemFields"
					class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-primary fw-bold">本の詳細情報</p>
					<input type="text" name="creator" class="form-control mb-2"
						placeholder="著者名"
						th:value="${item.category == '1' ? item.creator : ''}"> <input
						type="text" name="publisher" class="form-control mb-2"
						placeholder="出版社"
						th:value="${item.category == '1' ? item.publisher : ''}">
					<input type="text" name="subAttribute" class="form-control"
						placeholder="ジャンル（ミステリー等）"
						th:value="${item.category == '1' ? item.subAttribute : ''}">
				</div>

				<!-- 映画用フィールド -->
				<div id="movieFields"
					class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-warning fw-bold">映画の詳細情報</p>
					<input type="text" name="creator" class="form-control mb-2"
						placeholder="監督名"
						th:value="${item.category == '2' ? item.creator : ''}"> <input
						type="text" name="subAttribute" class="form-control mb-2"
						placeholder="ジャンル（SF等）"
						th:value="${item.category == '2' ? item.subAttribute : ''}">
					<select name="publisher" class="form-select">
						<option value=""
							th:selected="${item.category != '2' || item.publisher == null || item.publisher == ''}">選択してください</option>
						<option value="邦画"
							th:selected="${item.category == '2' && item.publisher == '邦画'}">邦画</option>
						<option value="洋画"
							th:selected="${item.category == '2' && item.publisher == '洋画'}">洋画</option>
						<option value="その他"
							th:selected="${item.category == '2' && item.publisher == 'その他'}">その他</option>
					</select>
				</div>

				<!-- ゲーム用フィールド -->
				<div id="gameFields"
					class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-success fw-bold">ゲームの詳細情報</p>
					<input type="text" name="creator" class="form-control mb-2"
						placeholder="メーカー"
						th:value="${item.category == '3' ? item.creator : ''}"> <input
						type="text" name="publisher" class="form-control mb-2"
						placeholder="ハード（Switch等）"
						th:value="${item.category == '3' ? item.publisher : ''}">
					<input type="text" name="subAttribute" class="form-control"
						placeholder="ジャンル（RPG等）"
						th:value="${item.category == '3' ? item.subAttribute : ''}">
				</div>

				<!-- タイトル -->
				<div class="mb-3">
					<label for="title" class="form-label fw-bold">名前（作品名）</label> <input
						type="text" class="form-control" id="title" name="title"
						placeholder="タイトルを入力" th:value="${item.title}" required>
				</div>

				<!-- 現在のサムネイル表示 -->
				<div class="mb-3">
					<label class="form-label fw-bold">現在のサムネイル</label>
					<div>
						<img
							th:src="${item.thumbnailUrl != null and !#strings.isEmpty(item.thumbnailUrl) ? item.thumbnailUrl : '/images/noimage.png'}"
							alt="thumbnail" class="thumbnail-preview">
					</div>
				</div>

				<!-- サムネイルアップロード -->
				<div class="mb-3">
					<label for="thumbnail" class="form-label fw-bold">サムネイル画像アップロード</label>
					<input type="file" class="form-control" id="thumbnail"
						name="thumbnail" accept="image/*"> <small
						class="text-muted">※アップロードすると URL より優先されます</small>
				</div>

				<!-- URL入力 -->
				<div class="mb-3">
					<label for="thumbnailUrl" class="form-label fw-bold">サムネイル画像URL</label>
					<input type="url" class="form-control" id="thumbnailUrl"
						name="thumbnailUrl" placeholder="https://example.com/image.jpg"
						th:value="${item.thumbnailUrl}">
				</div>

				<!-- レビュー -->
				<div class="mb-3">
					<label for="reviewText" class="form-label fw-bold">レビュー</label>
					<textarea class="form-control" id="reviewText" name="reviewText"
						rows="4" placeholder="感想を教えてください" th:text="${item.reviewText}"
						required></textarea>
				</div>

				<!-- ボタン -->
				<div class="d-grid gap-2 mt-4">
					<button type="submit" class="btn btn-primary btn-lg">
					変更を保存する
					</button>
					<a th:href="@{/detail/{id}(id=${item.id})}" class="btn btn-outline-secondary">
					キャンセルして戻る
					</a>
				</div>

			</form>
		</div>
	</div>

	<script th:inline="javascript">
	function toggleFields() {
	    const category = document.getElementById('category').value;
	    const fieldGroups = [
	        { id: 'itemFields', value: '1' },
	        { id: 'movieFields', value: '2' },
	        { id: 'gameFields', value: '3' }
	    ];

	    fieldGroups.forEach(group => {
	        const element = document.getElementById(group.id);
	        if (element) {
	            const inputs = element.querySelectorAll('input, select');
	            if (group.value === category) {
	                element.style.display = 'block';
	                inputs.forEach(input => input.disabled = false);
	            } else {
	                element.style.display = 'none';
	                inputs.forEach(input => input.disabled = true);
	            }
	        }
	    });
	}
</script>

</body>
</html>
