<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>作品編集 - ArrayList&lt;Suki&gt;</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #fff5f8; }
.form-container {
	max-width: 600px;
	margin: 50px auto;
	background: white;
	padding: 30px;
	border-radius: 15px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}
.btn-primary { background-color: #ff4081; border: none; }
.btn-primary:hover { background-color: #f50057; }
.sub-fields { display: none; } /* 最初は隠しておきます */
</style>
</head>
<body onload="toggleFields()"> <div class="container">
		<div class="form-container">
			<h2 class="text-center mb-4">✨ 作品の編集 ✨</h2>
			<p class="text-center text-muted">内容を書き換えて保存してください</p>

			<form th:action="@{/complete}" method="post">
				
				<input type="hidden" name="id" th:value="${book.id}">

				<div class="mb-4">
					<label for="category" class="form-label fw-bold">ジャンル</label>
					<select class="form-select border-primary" id="category" name="category" onchange="toggleFields()" required>
						<option value="" disabled>選択してください</option>
						<option value="1" th:selected="${book.category == '1'}">ブック (Book)</option>
						<option value="2" th:selected="${book.category == '2'}">ムービー (Movie)</option>
						<option value="3" th:selected="${book.category == '3'}">ゲーム (Game)</option>
					</select>
				</div>

				<div id="bookFields" class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-primary fw-bold">本の詳細情報</p>
					<input type="text" name="creater" class="form-control mb-2" placeholder="著者名" th:value="${book.creator}">
					<input type="text" name="publisher" class="form-control mb-2" placeholder="出版社" th:value="${book.publisher}">
					<input type="text" name="subAttribute" class="form-control" placeholder="ジャンル（ミステリー等）" th:value="${book.subAttribute}">
				</div>

				<div id="movieFields" class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-warning fw-bold">映画の詳細情報</p>
					<input type="text" name="creater" class="form-control mb-2" placeholder="監督名" th:value="${book.creator}">
					<input type="text" name="subAttribute" class="form-control mb-2" placeholder="ジャンル（SF等）" th:value="${book.subAttribute}">
					<select name="publisher" class="form-select">
						<option value="邦画" th:selected="${book.publisher == '邦画'}">邦画</option>
						<option value="洋画" th:selected="${book.publisher == '洋画'}">洋画</option>
						<option value="その他" th:selected="${book.publisher == 'その他'}">その他</option>
					</select>
				</div>

				<div id="gameFields" class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-success fw-bold">ゲームの詳細情報</p>
					<input type="text" name="creater" class="form-control mb-2" placeholder="メーカー" th:value="${book.creator}">
					<input type="text" name="publisher" class="form-control mb-2" placeholder="ハード（Switch等）" th:value="${book.publisher}">
					<input type="text" name="subAttribute" class="form-control" placeholder="ジャンル（RPG等）" th:value="${book.subAttribute}">
				</div>

				<div class="mb-3">
					<label for="title" class="form-label fw-bold">名前（作品名）</label> 
					<input type="text" class="form-control" id="title" name="title"
						placeholder="タイトルを入力" th:value="${book.title}" required>
				</div>

				<div class="mb-3">
					<label for="thumbnailUrl" class="form-label fw-bold">サムネイル画像URL</label> 
					<input type="url" class="form-control" id="thumbnailUrl"
						name="thumbnailUrl" placeholder="https://example.com/image.jpg" th:value="${book.thumbnailUrl}">
				</div>

				<div class="mb-3">
					<label for="reviewText" class="form-label fw-bold">レビュー</label>
					<textarea class="form-control" id="reviewText" name="reviewText"
						rows="4" placeholder="感想を教えてください" th:text="${book.reviewText}" required></textarea>
				</div>

				<div class="d-grid gap-2 mt-4">
					<button type="submit" class="btn btn-primary btn-lg">変更を保存する</button>
					<a th:href="@{/detail/{id}(id=${book.id})}" class="btn btn-outline-secondary">キャンセルして戻る</a>
				</div>

			</form>
		</div>
	</div>

	<script>
	function toggleFields() {
		const category = document.getElementById("category").value;
		document.getElementById("bookFields").style.display = (category === "1") ? "block" : "none";
		document.getElementById("movieFields").style.display = (category === "2") ? "block" : "none";
		document.getElementById("gameFields").style.display = (category === "3") ? "block" : "none";
	}
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
