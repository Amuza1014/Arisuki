<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>閲覧ページ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { background-color: #fff5f8; }
    .container-box {
        max-width: 700px;
        margin: 50px auto;
    }
    
    .rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
}

.rating input {
    display: none;
}

.rating label {
    font-size: 2rem;
    color: #ddd;
    cursor: pointer;
    transition: 0.2s;
}

.rating input:checked ~ label {
    color: #ffc107;
}

.rating label:hover,
.rating label:hover ~ label {
    color: #ffc107;
}
</style>
</head>
<body>

<div class="container container-box">

    <div class="card shadow">

        <img th:if="${item.thumbnailUrl != null}"
             th:src="${item.thumbnailUrl}"
             class="card-img-top">

        <div class="card-body">

            <h3 th:text="${item.title}"></h3>

            <p class="text-muted"
               th:text="${item.creator}"></p>

            <hr>

            <p th:text="${item.reviewText}"></p>

            <a th:href="@{/timeline}"
               class="btn btn-secondary mt-3">
               タイムラインに戻る
            </a>
            <form th:action="@{/rate/{id}(id=${item.id})}" method="post" class="mt-4">

    <label class="form-label fw-bold">評価する</label>

    <div class="rating mb-3">
        <input type="radio" name="score" value="5" id="star5"><label for="star5">★</label>
        <input type="radio" name="score" value="4" id="star4"><label for="star4">★</label>
        <input type="radio" name="score" value="3" id="star3"><label for="star3">★</label>
        <input type="radio" name="score" value="2" id="star2"><label for="star2">★</label>
        <input type="radio" name="score" value="1" id="star1"><label for="star1">★</label>
    </div>

    <button type="submit" class="btn btn-warning">
        評価を送信
    </button>

</form>
            
          

        </div>
    </div>

</div>

</body>
</html>
