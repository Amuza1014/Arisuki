<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>コメント完了</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #121212;
	color: #e0e0e0;
	font-family: 'Helvetica Neue', Arial, sans-serif;
	/* 下部メニューの高さ分、余白を確保（スマホのみ） */
	padding-bottom: 80px;
}

.btn-custom {
	background-color: #2ecc71;
	color: #fff;
	border: none;
	font-weight: bold;
	padding: 8px 20px;
	border-radius: 8px;
	transition: 0.3s;
	text-decoration: none;
	display: inline-block;
}

.btn-custom:hover {
	background-color: #27ae60;
	color: #fff;
}

.card {
	background-color: #ffffff;
	color: #333333; /* 全体の文字色を濃いグレー（黒系）に設定 */
	border-radius: 15px;
	border: none;
}

h2 {
	color: #212529;
	font-weight: bold;
}

.comment-box {
	background-color: #f8f9fa;
	border-left: 5px solid #2ecc71; /* ボタンの色と合わせて緑のアクセントに */
	padding: 15px;
	border-radius: 5px;
	text-align: left;
	margin-top: 20px;
}
</style>
</head>
<body>
	<div class="container mt-5">
		<div class="card p-5 shadow-sm text-center">
			<h2>コメントしました</h2>

			<div class="mt-4">
				<p class="mb-1 text-muted" style="font-size: 0.9rem;">対象作品</p>
				<h4 th:text="${item.title}">作品タイトル</h4>
			</div>

			<hr>

			<div class="comment-box">
				<p class="mb-1 text-muted" style="font-size: 0.8rem;">投稿内容：</p>
				<p class="mb-0" th:text="${comment.commentText}">ここにコメントの内容が表示されます。</p>
			</div>

			<div class="mt-4">
				<a th:href="@{/view/{id}(id=${item.id})}" class="btn btn-custom">戻る</a>
			</div>
		</div>
	</div>
</body>
</html>
