<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arisuki - ログイン</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body { 
        background-color: #f4f7f6; 
        color: #333;
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    .login-container {
        max-width: 420px;
        margin: 100px auto;
        background: #ffffff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    .btn-dark-custom { 
        background-color: #2c3e50; 
        border: none; 
        color: white;
    }
    .btn-dark-custom:hover { 
        background-color: #34495e; 
        color: white;
    }
    .form-label {
        font-weight: 500;
        color: #555;
    }
    .divider {
        border-top: 1px solid #eee;
        margin: 25px 0;
    }
    .text-secondary-custom {
        color: #7f8c8d;
    }
</style>
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h3 class="text-center mb-4">Login</h3>
            
            <div th:if="${param.error}" class="alert alert-danger py-2 small mb-3">
                ユーザー名またはパスワードが正しくありません。
            </div>

            <div th:if="${param.logout}" class="alert alert-info py-2 small mb-3">
                ログアウトしました。
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required autofocus>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark-custom">ログイン</button>
                </div>
            </form>

            <div class="divider"></div>

            <div class="text-center">
                <p class="small text-secondary-custom mb-2">初めてご利用の方</p>
                <a th:href="@{/signup}" class="btn btn-outline-secondary btn-sm px-4">新規アカウント登録</a>
            </div>
            
            <div class="text-center mt-3">
                <a th:href="@{/mypage}" class="text-decoration-none small text-secondary-custom">ゲストとして閲覧</a>
            </div>
        </div>
    </div>

</body>
</html>
