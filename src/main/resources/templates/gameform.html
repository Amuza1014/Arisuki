<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録完了 - ゲーム</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f0fff0;"> <div class="container mt-5">
        <div class="card p-5 shadow-sm text-center">
            <h2 class="text-success">🎮 ゲームを登録しました</h2>
            <p class="mt-3">作品名：<strong th:text="${book.title}"></strong></p>
            <p>レビュー：<span th:text="${book.reviewText}"></span></p>
            <div class="mt-4">
                <a th:href="@{/mypage}" class="btn btn-success">一覧を見る</a>
                <a th:href="@{/}" class="btn btn-outline-secondary">戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
