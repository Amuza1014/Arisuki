<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>アリスキ - 新規登録</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #fff5f8;
}

.form-container {
	max-width: 600px;
	margin: 50px auto;
	background: white;
	padding: 30px;
	border-radius: 15px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

.btn-primary {
	background-color: #ff4081;
	border: none;
}

.btn-primary:hover {
	background-color: #f50057;
}

.sub-fields {
	display: none;
}
</style>
</head>
<body>

	<div class="container">
		<div class="form-container">
			<h2 class="text-center mb-4">✨ ArrayList&lt;Suki&gt; ✨</h2>
			<p class="text-center text-muted">お気に入りの作品を記録しよう</p>

			<form th:action="@{/complete}" method="post">

				<div class="mb-4">
					<label for="category" class="form-label fw-bold">ジャンル</label> <select
						class="form-select border-primary" id="category" name="category"
						onchange="toggleFields()" required>
						<option value="" disabled selected>選択してください</option>
						<option value="1">ブック (Book)</option>
						<option value="2">ムービー (Movie)</option>
						<option value="3">ゲーム (Game)</option>
					</select>
				</div>

				<div id="itemFields"
					class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-primary fw-bold">本の詳細情報</p>
					<input type="text" name="creator" class="form-control mb-2"
						placeholder="著者名"> <input type="text" name="publisher"
						class="form-control mb-2" placeholder="出版社"> <input
						type="text" name="subAttribute" class="form-control"
						placeholder="ジャンル（ミステリー等）">
				</div>

				<div id="movieFields"
					class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-warning fw-bold">映画の詳細情報</p>
					<input type="text" name="creator" class="form-control mb-2"
						placeholder="監督名"> <input type="text" name="subAttribute"
						class="form-control mb-2" placeholder="ジャンル（SF等）"> <select
						name="publisher" class="form-select">
						<option value="" selected>選択してください</option>
						<option value="邦画">邦画</option>
						<option value="洋画">洋画</option>
						<option value="その他">その他</option>
					</select>
				</div>

				<div id="gameFields"
					class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-success fw-bold">ゲームの詳細情報</p>
					<input type="text" name="creator" class="form-control mb-2"
						placeholder="メーカー"> <input type="text" name="publisher"
						class="form-control mb-2" placeholder="ハード（Switch等）"> <input
						type="text" name="subAttribute" class="form-control"
						placeholder="ジャンル（RPG等）">
				</div>

				<div class="mb-3">
					<label for="title" class="form-label fw-bold">名前（作品名）</label> <input
						type="text" class="form-control" id="title" name="title"
						placeholder="タイトルを入力" required>
				</div>

				<div class="mb-3">
					<label for="thumbnailUrl" class="form-label fw-bold">サムネイル画像URL</label>
					<input type="url" class="form-control" id="thumbnailUrl"
						name="thumbnailUrl" placeholder="https://example.com/image.jpg">
				</div>

				<div class="mb-3">
					<label for="reviewText" class="form-label fw-bold">レビュー</label>
					<textarea class="form-control" id="reviewText" name="reviewText"
						rows="4" placeholder="感想を教えてください" required></textarea>
				</div>

				<div class="d-grid gap-2 mt-4">
					<button type="submit" class="btn btn-primary btn-lg">保存して次へ</button>
					<a th:href="@{/mypage}" class="btn btn-outline-secondary">マイページに戻る</a>
				</div>

			</form>
		</div>
	</div>

	<script>
function toggleFields() {
    const category = document.getElementById("category").value;
    
    const groups = {
        "1": document.getElementById("itemFields"),
        "2": document.getElementById("movieFields"),
        "3": document.getElementById("gameFields")
    };

    Object.keys(groups).forEach(key => {
        const target = groups[key];
        if (target) {
            if (key === category) {
                target.style.display = "block";
                target.querySelectorAll("input, select").forEach(i => i.disabled = false);
            } else {
                target.style.display = "none";
                target.querySelectorAll("input, select").forEach(i => i.disabled = true);
            }
        }
    });
}
window.onload = toggleFields;
</script>
</body>
</html>
