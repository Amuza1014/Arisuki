<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>アリスキ - 新規登録</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
body {
	background-color: #121212;
	color: #e0e0e0;
	font-family: 'Helvetica Neue', Arial, sans-serif;
	/* 下部メニューの高さ分、余白を確保（スマホのみ） */
	padding-bottom: 80px;
}

.form-container {
	max-width: 600px;
	margin: 50px auto;
	background: #1e1e1e;
	padding: 30px;
	border-radius: 15px;
	box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}

/* カードスタイル */
.card {
	background-color: #1e1e1e;
	border-radius: 12px;
	border: 1px solid #333;
	transition: all 0.3s ease;
	overflow: hidden;
}

.card:hover {
	transform: translateY(-8px);
	box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
	border-color: #2ecc71;
}

.card-img-top {
	height: 200px;
	object-fit: cover;
	filter: brightness(0.8);
	transition: 0.3s;
}

.card:hover .card-img-top {
	filter: brightness(1.0);
}

.card-link {
	text-decoration: none;
	color: inherit;
}

/* 緑ボタン */
.btn-custom-green {
	background-color: #2ecc71;
	color: #fff;
	border: none;
	font-weight: bold;
	padding: 8px 20px;
	border-radius: 8px;
	transition: 0.3s;
}

.btn-custom-green:hover {
	background-color: #27ae60;
	color: #fff;
}

/* カテゴリバッジ */
.badge-item { background-color: #2c3e50; }
.badge-movie { background-color: #d35400; }
.badge-game { background-color: #27ae60; }

.text-secondary-muted {
	color: #9e9e9e !important;
}

/* --- 下部固定メニューバーのスタイル --- */
.navbar-mobile {
	background-color: rgba(30, 30, 30, 0.85) !important;
	backdrop-filter: blur(10px); /* 背後をぼかす高級感 */
	border-top: 1px solid #333;
}

.nav-icon-link {
	text-decoration: none;
	color: #9e9e9e;
	font-size: 0.75rem;
	transition: 0.2s;
}

.nav-icon-link:active {
	transform: scale(0.9);
}

.center-add-btn {
	background-color: #2ecc71;
	width: 56px;
	height: 56px;
	border-radius: 50%;
	display: flex;
	align-items: center;
	justify-content: center;
	font-size: 24px;
	color: white;
	box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
	margin-top: -30px; /* 中央ボタンを少し浮かせる */
	border: 4px solid #121212;
	}
</style>
</head>

<body>

	<div class="container container-box">
		<div class="form-container">
			<h2 class="text-center mb-4">✨ ArrayList&lt;Suki&gt; ✨</h2>
			<p class="text-center text-light">お気に入りの作品を記録しよう</p>

			<!-- ★重要：multipart -->
			<form th:action="@{/complete}" method="post"
				enctype="multipart/form-data">

				<!-- ジャンル -->
				<div class="mb-4">
					<label class="form-label fw-bold">ジャンル</label> <select
						class="form-select border-primary" id="category" name="category"
						onchange="toggleFields()" required>
						<option value="" disabled selected>選択してください</option>
						<option value="1">ブック</option>
						<option value="2">ムービー</option>
						<option value="3">ゲーム</option>
					</select>
				</div>

				<!-- Book -->
				<div id="itemFields"
					class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-primary fw-bold">本の詳細情報</p>
					<input type="text" name="creator" class="form-control mb-2"
						placeholder="著者名"> <input type="text" name="publisher"
						class="form-control mb-2" placeholder="出版社"> <input
						type="text" name="subAttribute" class="form-control"
						placeholder="ジャンル">
				</div>

				<!-- Movie -->
				<div id="movieFields"
					class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-warning fw-bold">映画の詳細情報</p>
					<input type="text" name="creator" class="form-control mb-2"
						placeholder="監督名"> <input type="text" name="subAttribute"
						class="form-control mb-2" placeholder="ジャンル"> <select
						name="publisher" class="form-select">
						<option value="">選択してください</option>
						<option value="邦画">邦画</option>
						<option value="洋画">洋画</option>
						<option value="その他">その他</option>
					</select>
				</div>

				<!-- Game -->
				<div id="gameFields"
					class="sub-fields p-3 mb-3 border rounded bg-light">
					<p class="small text-success fw-bold">ゲームの詳細情報</p>
					<input type="text" name="creator" class="form-control mb-2"
						placeholder="メーカー"> <input type="text" name="publisher"
						class="form-control mb-2" placeholder="ハード"> <input
						type="text" name="subAttribute" class="form-control"
						placeholder="ジャンル">
				</div>

				<!-- 共通 -->
				<div class="mb-3">
					<label class="form-label fw-bold">作品名</label> <input type="text"
						class="form-control" name="title" required>
				</div>

				<!-- ★あなたの機能 -->
				<div class="mb-3">
					<label class="form-label fw-bold">サムネイル画像（アップロード）</label> <input
						type="file" class="form-control" name="thumbnail" accept="image/*">
				</div>

				<!-- ★相手の機能 -->
				<div class="mb-3">
					<label class="form-label fw-bold">または画像URL</label> <input
						type="url" class="form-control" name="thumbnailUrl"
						placeholder="https://example.com/image.jpg">
				</div>

				<div class="mb-3">
					<label class="form-label fw-bold">レビュー</label>
					<textarea class="form-control" name="reviewText" rows="4" required></textarea>
				</div>

				<div class="d-grid gap-2 mt-4">
					<button type="submit" class="btn btn-primary btn-lg">保存して次へ</button>
					<a th:href="@{/mypage}" class="btn btn-outline-light">マイページに戻る</a>
				</div>

			</form>
			</div>
		</div>

</body>

</div>
</div>
<script>
function toggleFields() {
    const category = document.getElementById("category").value;
    
    const groups = {
        "1": document.getElementById("itemFields"),
        "2": document.getElementById("movieFields"),
        "3": document.getElementById("gameFields")
    };

    Object.keys(groups).forEach(key => {
        const target = groups[key];
        if (target) {
            if (key === category) {
                target.style.display = "block";
                target.querySelectorAll("input, select").forEach(i => i.disabled = false);
            } else {
                target.style.display = "none";
                target.querySelectorAll("input, select").forEach(i => i.disabled = true);
            }
        }
    });
}
</script>
</body>
</html>
