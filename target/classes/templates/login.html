<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - ArrayList&lt;Suki&gt;</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
/* ダークテーマの共通設定 */
body {
	background-color: #121212;
	color: #e0e0e0;
	font-family: 'Helvetica Neue', Arial, sans-serif;
	height: 100vh;
	margin: 0;
}

/* 左上のアプリタイトル */
.brand-logo {
	position: absolute;
	top: 20px;
	left: 20px;
	font-weight: bold;
	font-size: 1.5rem;
	color: #2ecc71; /* テーマカラーの緑 */
	text-decoration: none;
	letter-spacing: 1px;
}

.login-wrapper {
	display: flex;
	align-items: center;
	justify-content: center;
	height: 100%;
}

.login-container {
	width: 100%;
	max-width: 400px;
	background:#696969;
	padding: 40px;
	border-radius: 15px;
	box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
	border: 1px solid #333;
}

/* 入力フォームのカスタマイズ */
.form-control {
	background-color: #252525;
	border: 1px solid #444;
	color: #fff;
}

.form-control:focus {
	background-color: #2a2a2a;
	border-color: #2ecc71;
	color: #fff;
	box-shadow: 0 0 0 0.25rem rgba(46, 204, 113, 0.25);
}

/* ★ Username / Password ラベルの色を緑に変更 */
.form-label {
	font-weight: 500;
	color: #2ecc71; 
}

/* メインの緑ボタン */
.btn-custom-green {
	background-color: #2ecc71;
	border: none;
	color: white;
	font-weight: bold;
	padding: 10px;
	transition: 0.3s;
}

.btn-custom-green:hover {
	background-color: #27ae60;
	color: white;
	box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
}

.divider {
	border-top: 1px solid #333;
	margin: 25px 0;
}

/* ★ 「初めてご利用の方」の色を緑に変更 */
.text-secondary-muted {
	color: #2ecc71;
}

/* 新規登録ボタン（枠線のみ） */
.btn-outline-custom {
	color: #2ecc71;
	border-color: #2ecc71;
}

.btn-outline-custom:hover {
	background-color: #2ecc71;
	color: #fff;
}
/* 蛍光緑のテキストスタイル */
.text-neon-green {
    color: #39ff14 !important; /* 典型的な蛍光グリーン */
    text-shadow: 0 0 5px rgba(57, 255, 20, 0.5); /* ほんのり光らせる */
    font-weight: bold;
}
</style>
</head>
<body>
	<a href="/" class="brand-logo">
    <div>ArrayList&lt;Suki&gt;</div>
    <div style="font-size: 0.9rem; font-weight: normal; opacity: 0.8; margin-top: -5px;">　　　-Arisuki-</div>
</a>

	<div class="login-wrapper">
		<div class="login-container text-center">
			<h3 class="fw-bold mb-4 text-white">Login</h3>

			<div th:if="${param.error}"
				class="alert alert-danger py-2 small mb-3 border-0"
				style="background-color: #4a1a1a; color: #ffb3b3;">
				ユーザー名またはパスワードが正しくありません。</div>

			<div th:if="${param.logout}"
				class="alert alert-info py-2 small mb-3 border-0"
				style="background-color: #1a3a4a; color: #b3e0ff;">ログアウトしました。
			</div>

			<form th:action="@{/login}" method="post" class="text-start">
				<div class="mb-3">
					<label for="username" class="form-label small">Username</label> <input
						type="text" id="username" name="username" class="form-control"
						placeholder="ユーザー名を入力" required autofocus>
				</div>
				<div class="mb-4">
					<label for="password" class="form-label small">Password</label> <input
						type="password" id="password" name="password" class="form-control"
						placeholder="パスワードを入力" required>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-custom-green">ログイン</button>
				</div>
			</form>

			<div class="divider"></div>

			<div class="text-center">
				<p class="small text-secondary-muted mb-3">初めてご利用の方</p>
				<a th:href="@{/signup}" class="btn btn-outline-custom btn-sm px-4">新規アカウント登録</a>
			</div>

		</div>
	</div>
</body>
</html>
